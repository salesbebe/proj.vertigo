<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Vertigo</title>
</head>

<body>
    <div class="conteudo">
        <header>
            <img src="./imagens/logo.svg" alt="Logo do site vertigo">
        </header>

        <main>
            <section class="descricao">
                <h1>Acesse a Plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </section>

            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu Email" id="email">
                    </div>
                    <div class="input-box">
                        <div>
                            <label for="senha">Senha</label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </div>

                    <button>Entrar</button>
                </form>
                <p>
                    Ainda não tem uma conta? <a href="">Inscreva-se</a>
                </p>
            </section>

        </main>
    </div>
    <div class="bg-desktop">
        <img src="./imagens/img (2).svg" alt="background desktop">
    </div>
</body>

</html>
